{% extends 'emptypage.html' %}

{% block content %}
  <div class="container wow fadeIn">
    <div class="section-header">
      <h3 class="section-title">History Slot</h3>
      <p class="section-description">Halaman History Slot</p>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 wow fadeInUp" data-wow-delay="0.4s">
        <div class="box">
          {% if all_history_slot %}
          <table class="table table-hover">
            <thead>
            <tr>
              <th>Waktu dan Tanggal</th>
              <th>Slot</th>
              <th>Status</th>
            </tr>
            </thead>
            {% for things in all_history_slot %}
              <tr>
                <td>{{ things.tanggal }}</td>
                <td>{{ things.slot }}</td>
                <td>{{ things.status }}</td>
              </tr>
            {% endfor %}
          </table>
          {% endif %}
        </div>
      </div>
    </div>
    <center><a href="{% url 'home' %}" class="btn btn-rounded btn-dark wow fadeInUp" data-wow-delay="0.6s">Home</a></center>

  </div>
{% endblock %}
