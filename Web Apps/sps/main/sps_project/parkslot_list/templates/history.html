{% extends 'emptypage.html' %}

{% block content %}


<section id="services">
  <div class="container wow fadeIn">
    <div class="section-header wow fadeInUp" data-wow-delay="0.2s">
      <h3 class="section-title">History</h3>
      <p class="section-description">Halaman History Utama</p>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.2s">
        <div class="box">
          <div class="icon"><a href="{% url 'historyslot' %}"><i class="fa fa-paper-plane"></i></a></div>
          <h4 class="title"><a href="{% url 'historyslot' %}">History Slot</a></h4>
          <p class="description">Meneruskan ke halaman History Slot.</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.4s">
        <div class="box">
          <div class="icon"><a href="{% url 'historybooking' %}"><i class="fa fa-paper-plane"></i></a></div>
          <h4 class="title"><a href="{% url 'historybooking' %}">History Booking</a></h4>
          <p class="description">Meneruskan ke halaman History Booking.</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.6s">
        <div class="box">
          <div class="icon"><a href="{% url 'historyoccupied' %}"><i class="fa fa-paper-plane"></i></a></div>
          <h4 class="title"><a href="{% url 'historyoccupied' %}">History Occupied</a></h4>
          <p class="description">Meneruskan ke halaman History Occupied.</p>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.6s">
      </div>
      <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.6s">
          <center><a href="{% url 'home' %}" class="btn btn-rounded btn-dark wow fadeInUp" data-wow-delay="0.8s">Home</a></center>
      </div>
    </div>

  </div>
</section>


{% endblock %}
